service: civ-webhook

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 128
  timeout: 10
  versionFunctions: false
  iamManagedPolicies:
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
  environment:
    discordToken: ${env:DISCORD_TOKEN}
    defaultChannel: ${env:DEFAULT_CHANNEL}

functions:
  notify:
    handler: src/notify.notify
    events:
      - http:
          path: civ/notify
          method: post
          cors: true
  talk:
    handler: src/talk.talk
    events:
      - http:
          path: talk
          method: post
          cors: true
  emoji:
    handler: src/emoji.emoji
    events:
      - http:
          path: talk/emoji
          method: post
          cors: true
